<div class="class">
    <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Name: <a routerLink="/list/{{ animal.id }}"> {{ animal.name }}</a>/> - Tipo: {{ animal.type }}
            <button (click)="showAge(animal)">Show Age</button>
            <button (click)="removeAnimal(animal)">Excluir</button>
        </li>
    </ul>
    <ul>
        <h3>{{ animalsDetails }}</h3>
    </ul>
</div>
